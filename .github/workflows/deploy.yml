name: Build & Deploy basic web (ECR + SSM)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE }}

      - name: Get ECR login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push image to ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPO: basic-web-ec2
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPO:$IMAGE_TAG ./app
          docker push $REGISTRY/$REPO:$IMAGE_TAG
          echo "IMAGE_URI=$REGISTRY/$REPO:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Find EC2 instance ID by tag
        id: find
        run: |
          IID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=basic-web-ec2" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" --output text)
          echo "INSTANCE_ID=$IID" >> $GITHUB_ENV

      - name: Deploy via SSM (pull & run container)
        run: |
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Restart web container" \
            --parameters commands="sudo docker pull $IMAGE_URI; \
              sudo docker rm -f webapp || true; \
              sudo docker run -d --name webapp -p 80:80 --restart=always $IMAGE_URI" \
            --output text

