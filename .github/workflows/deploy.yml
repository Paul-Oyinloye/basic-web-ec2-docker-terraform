name: CI/CD Deploy

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  REPO_NAME: basic-web-ec2

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${{ steps.ecr.outputs.registry }}/${{ env.REPO_NAME }}:$IMAGE_TAG .
          docker push ${{ steps.ecr.outputs.registry }}/${{ env.REPO_NAME }}:$IMAGE_TAG
          echo "IMAGE_URI=${{ steps.ecr.outputs.registry }}/${{ env.REPO_NAME }}:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy via SSM
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=basic-web-ec2" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" --output text)

          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy updated web app container" \
            --parameters commands="aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ steps.ecr.outputs.registry }}; \
              docker pull $IMAGE_URI; \
              docker rm -f webapp || true; \
              docker run -d --name webapp --restart=always -p 80:80 $IMAGE_URI" \
            --output text
